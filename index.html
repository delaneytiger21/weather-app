<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Application</title>
</head>

<body>
    <!-- Bootstrap Container -->
    <div class="container">
        <!-- Document Container -->
        <div class="weather-app">
            <!-- Search Bar -->
            <form class="search-bar">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder= "Type a City..." class="form-control"  />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary"/>
                    </div>
                </div>
            </form>
            <!-- Weather Headline -->
            <h1>Austin, Texas</h1>
            <!-- Weather Subline -->
                <ul>
                    <li>Wednesday 4:00</li>
                    <li>Sunny</li>
                </ul>
            <div class="row">
                <!-- 1st Column -->
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy" class="weather-icon float-start"/> 
                        <div class="float-start">
                            <span class="temp"> 90 </span>
                            <span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span> 
                        </div>
                    </div>
                </div>
                <!-- 2nd Column -->
                <div class="col-6">
                    <ul>
                        <li>Precipitation: 3%</li>
                        <li>Humidity: 80%</li>
                        <li>Wind: 9mph</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
