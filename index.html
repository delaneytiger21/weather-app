<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Application</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Shippori+Mincho&family=Uchen&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
   <!-- Axios Link -->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- CSS Link -->
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  
  <div class="container">
    <div class="container-fluid">
    <div class="weather-app">

      <form>
        <input type="search" placeholder="Enter a city" autocomplete="off" id="city-input" />
        <button type="submit" value="Search" id="search-button">
          <i class="bi bi-search"></i>
        </button>
        <button id="current-location-button">
          <i class="bi bi-geo-alt"></i>
        </button>
      </form>

      <h1 id="city"></h1>
      <h5 id="date"></h5>
      <h4 id="description"></h4>
      
      <div class="row main-row">
        <div class="col-3" id="temperature"></div>
        <div class="col-3" id="icon">
          <img src="" alt="Clear">
        </div>
        <div class="col-6" id="details">
          <table>
            <tbody>
              <tr class="top">
                <td id="min"></td>
                <td id="wind"></td>
                <td id="sunrise"></td>
              </tr>
              <tr class="bottom">
                <td><strong>Low</strong></td>
                <td><strong>Wind</strong></td>
                <td><strong>Sunrise</strong></td>
              </tr>
              <tr class="top">
                <td id="max"></td>
                <td id="humidity"></td>
                <td id="sunset"></td>
              </tr>
              <tr class="bottom">
                <td><strong>High</strong></td>
                <td><strong>Humidity</strong></td>
                <td><strong>Sunset</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="forecast"></div>

    </div>
    </div>
    
    <br />
    <footer>
      Built by <a href="https://resplendent-naiad-0b8e22.netlify.app/" target="_blank">Delaney Tiger</a>, <a href="https://github.com/delaneytiger21/weather-app" target="_blank">open-sourced on
        GitHub</a> and <a href="https://app.netlify.com/teams/delaneytiger21/overview" target="_blank">hosted on
        Netlify</a>
    </footer>
    <br />

  </div>
  
<script src="src/index.js"></script>
</body>

</html>
